version: '3.8'

services:
  mysql:
    image: ${MYSQL_IMAGE:-mysql:8.0}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-clustergenie}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d

  redis:
    image: ${REDIS_IMAGE:-redis:7-alpine}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  zookeeper:
    image: ${ZOOKEEPER_IMAGE:-confluentinc/cp-zookeeper:7.4.0}
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_CLIENT_PORT:-2181}
      ZOOKEEPER_TICK_TIME: ${ZOOKEEPER_TICK_TIME:-2000}
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"

  kafka:
    image: ${KAFKA_IMAGE:-confluentinc/cp-kafka:7.4.0}
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID:-1}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Ensure Kafka listens on both the public 9092 port and the internal 29092
      # so other containers can successfully connect (Vector, core-api, etc.).
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_TRANSACTION_STATE_LOG_MIN_ISR:-1}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR:-1}

  core-api:
    build: ./backend
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-rootpassword}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE:-clustergenie}
      - REDIS_ADDR=redis:6379
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:29092}
      - API_PORT=${API_PORT:-8080}
      - ENVIRONMENT=${ENVIRONMENT:-dev}
      - CLUSTERGENIE_DIAG_RATE=${CLUSTERGENIE_DIAG_RATE:-0.2}
      - CLUSTERGENIE_DIAG_CAP=${CLUSTERGENIE_DIAG_CAP:-5.0}
      - CLUSTERGENIE_DIAG_SCOPE=${CLUSTERGENIE_DIAG_SCOPE:-cluster}
      - CLUSTERGENIE_JOBS_RATE=${CLUSTERGENIE_JOBS_RATE:-0.1}
      - CLUSTERGENIE_JOBS_CAP=${CLUSTERGENIE_JOBS_CAP:-3.0}
      - CLUSTERGENIE_JOBS_SCOPE=${CLUSTERGENIE_JOBS_SCOPE:-user}
      - CLUSTERGENIE_WORKER_COUNT=${CLUSTERGENIE_WORKER_COUNT:-4}
      - CLUSTERGENIE_WORKER_QUEUE=${CLUSTERGENIE_WORKER_QUEUE:-100}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOKI_URL=${LOKI_URL:-http://loki:3100/loki/api/v1/push}
    # Allow host port override via COREAPI_PORT env (defaults to 8085 to avoid collisions)
    ports:
      - "${COREAPI_PORT:-8085}:8080"
    depends_on:
      - mysql
      - redis
      - kafka

  prometheus:
    image: ${PROMETHEUS_IMAGE:-prom/prometheus:v2.45.0}
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    # Expose Prometheus web UI on the host
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    # Helpful for local development: allow the prometheus container to resolve
    # the host machine (and localhost) so it can scrape a backend running on the host.
    # The host-gateway address works in modern Docker engines. Note: mapping
    # `localhost` to the host gateway changes what `localhost` resolves to inside
    # the container and should only be used for local development / dev-only testing.
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "localhost:host-gateway"
    depends_on:
      - core-api

  grafana:
    image: ${GRAFANA_IMAGE:-grafana/grafana:10.4.0}
    # Grafana listens on container port 3000 by default â€” map host 3001 -> container 3000
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      # Allow embedding dashboards in iframes for local development (frontend running on a different origin)
      - GF_SECURITY_ALLOW_EMBEDDING=${GF_SECURITY_ALLOW_EMBEDDING:-true}
      # Enable anonymous viewer access so embedded dashboards can be viewed without manual login in dev
      - GF_AUTH_ANONYMOUS_ENABLED=${GF_AUTH_ANONYMOUS_ENABLED:-true}
      - GF_AUTH_ANONYMOUS_ORG_ROLE=${GF_AUTH_ANONYMOUS_ORG_ROLE:-Viewer}
      - GF_INSTALL_PLUGINS=${GF_INSTALL_PLUGINS:-grafana-piechart-panel}
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

  loki:
    image: ${LOKI_IMAGE:-grafana/loki:2.8.2}
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - loki_data:/loki
    restart: unless-stopped

  vector:
    image: ${VECTOR_IMAGE:-timberio/vector:0.36.0-debian}
    depends_on:
      - kafka
    volumes:
      # Vector needs a config file; we mount a developer config in monitoring/vector
      - ./monitoring/vector/vector.toml:/etc/vector/vector.yaml:ro
      # Docker socket (dev only) so Vector's docker_logs source can read container logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - VECTOR_LOG=${VECTOR_LOG:-info}
    restart: unless-stopped

  log-consumer:
    build:
      context: ./backend
      dockerfile: ./log-consumer/Dockerfile
    environment:
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:29092}
      - LOGS_TOPIC=${LOGS_TOPIC:-logs.dev}
      - LOG_CONSUMER_GROUP=${LOG_CONSUMER_GROUP:-log-consumer}
      - LOKI_URL=${LOKI_URL:-http://loki:3100/loki/api/v1/push}
    depends_on:
      - kafka
      - loki
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  loki_data: