version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clustergenie
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  core-api:
    build: ./backend
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=rootpassword
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=clustergenie
      - REDIS_ADDR=redis:6379
      - KAFKA_BROKERS=kafka:29092
      - API_PORT=8080
    # Allow host port override via COREAPI_PORT env (defaults to 8080)
    ports:
      - "${COREAPI_PORT:-8080}:8080"
    depends_on:
      - mysql
      - redis
      - kafka

  prometheus:
    image: prom/prometheus:v2.45.0
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    # Expose Prometheus web UI on the host
    ports:
      - "9090:9090"
    # Helpful for local development: allow the prometheus container to resolve
    # the host machine (and localhost) so it can scrape a backend running on the host.
    # The host-gateway address works in modern Docker engines. Note: mapping
    # `localhost` to the host gateway changes what `localhost` resolves to inside
    # the container and should only be used for local development / dev-only testing.
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "localhost:host-gateway"
    depends_on:
      - core-api

  grafana:
    image: grafana/grafana:10.4.0
    # Grafana listens on container port 3000 by default â€” map host 3001 -> container 3000
    ports:
      - "3001:3000"
    environment:
      # Allow embedding dashboards in iframes for local development (frontend running on a different origin)
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # Enable anonymous viewer access so embedded dashboards can be viewed without manual login in dev
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

volumes:
  mysql_data:
  redis_data: