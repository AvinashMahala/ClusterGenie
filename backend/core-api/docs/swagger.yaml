        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.GetMetricsResponse:
    properties:
      metrics:
        items:
          $ref: '#/definitions/github_com_AvinashMahala_ClusterGenie_backend_core-api_models.Metric'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      period:
        type: string
      total_count:
        type: integer
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.HealthCheckResponse:
    properties:
      cluster_id:
        type: string
      issues:
        items:
          type: string
        type: array
      status:
        description: healthy, warning, critical
        type: string
      timestamp:
        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.HelloRequest:
    properties:
      name:
        example: Ava
        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.HelloResponse:
    properties:
      message:
        example: Hello, Ava from ClusterGenie!
        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.Job:
    properties:
      cluster_id:
        example: cluster-1
        type: string
      completed_at:
        type: string
      created_at:
        type: string
      error:
        example: ""
        type: string
      id:
        example: job-1234
        type: string
      parameters:
        description: JSON string of parameters
        type: string
      progress:
        type: integer
      result:
        example: OK
        type: string
      status:
        description: pending, running, completed, failed
        example: pending
        type: string
      trace_id:
        type: string
      type:
        description: provision, diagnose, scale, monitor
        example: provision
        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.JobResponse:
    properties:
      job:
        $ref: '#/definitions/github_com_AvinashMahala_ClusterGenie_backend_core-api_models.Job'
      message:
        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.ListClustersResponse:
    properties:
      clusters:
        items:
          $ref: '#/definitions/github_com_AvinashMahala_ClusterGenie_backend_core-api_models.Cluster'
        type: array
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.ListDropletsResponse:
    properties:
      droplets:
        items:
          $ref: '#/definitions/github_com_AvinashMahala_ClusterGenie_backend_core-api_models.Droplet'
        type: array
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.ListJobsResponse:
    properties:
      jobs:
        items:
          $ref: '#/definitions/github_com_AvinashMahala_ClusterGenie_backend_core-api_models.Job'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.Metric:
    properties:
      cluster_id:
        type: string
      id:
        type: string
      timestamp:
        type: string
      type:
        description: cpu, memory, disk, network
        type: string
      unit:
        type: string
      value:
        type: number
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.UpdateClusterRequest:
    properties:
      name:
        type: string
      region:
        type: string
      status:
        type: string
