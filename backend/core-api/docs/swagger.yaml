  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.CreateJobRequest:
    properties:
      parameters:
        additionalProperties:
          type: string
        type: object
      type:
        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.DeleteClusterResponse:
    properties:
      message:
        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.DeleteDropletResponse:
    properties:
      message:
        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.DiagnoseClusterRequest:
    properties:
      cluster_id:
        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.DiagnoseClusterResponse:
    properties:
      cluster:
        $ref: '#/definitions/github_com_AvinashMahala_ClusterGenie_backend_core-api_models.Cluster'
      insights:
        items:
          type: string
        type: array
      recommendations:
        items:
          type: string
        type: array
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.Droplet:
    properties:
      cluster:
        allOf:
        - $ref: '#/definitions/github_com_AvinashMahala_ClusterGenie_backend_core-api_models.Cluster'
        description: Cluster object (optional) when returning droplet responses
      cluster_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      image:
        example: ubuntu-20-04-x64
        type: string
      ip_address:
        type: string
      name:
        example: web-01
        type: string
      region:
        example: nyc3
        type: string
      size:
        example: s-1vcpu-1gb
        type: string
      status:
        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.DropletResponse:
    properties:
      droplet:
        $ref: '#/definitions/github_com_AvinashMahala_ClusterGenie_backend_core-api_models.Droplet'
      message:
        type: string
    type: object
  github_com_AvinashMahala_ClusterGenie_backend_core-api_models.ErrorResponse:
    properties:
      error:
        description: |-
          The error message
