    properties:
      droplets:
        items:
          type: string
        type: array
      id:
        example: cluster-1
        type: string
      last_checked:
        type: string
      name:
        example: production-cluster
        type: string
      region:
        example: nyc3
        type: string
      status:
        description: healthy, warning, critical
        example: healthy
        type: string
